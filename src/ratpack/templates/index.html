<html ng-app="battleshipApp">
  <head>
    <meta charset="utf8" />
    <title>${model.title}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/battleship.css">
  </head>
  <body>
    <div class="container" ng-controller="BoatsCtrl">
      <p>
        <div ng-show="player.playerId">Deine PlayerId: {{player.playerId}}</div>
        <a href class="btn btn-default btn-sm" ng-click="player.connect();">Connect</a>
      </p>
      <form>
        <input type="text" ng-model="coordinates"><a href class="btn btn-default btn-sm" ng-click="player.fire(coordinates);">Feuer</a>
      </form>

      <table class="table" ng-show="player.getShips()">
        <tr ng-repeat="(key, value) in player.getShips()">
          <td>Groe√üe des Schiffes: {{key}}</td>
          <td>Anzahl der Schiffe: {{value}}</td>
        </tr>
      </table>

      <div style="display: block; float:left; margin-top: -4px; margin-right: 50px;">
        <div class="matrix" ng-repeat="row in player.getRows()">
          <div ng-repeat="cell in player.getRow(row)" class="cell {{cell.state}}" title="{{cell.pos}}">{{cell.state}}</div>
        </div>
      </div>
      <div style="display:block; margin: 0px;">
        <div class="matrix" ng-repeat="row in player.getRows()">
          <div ng-repeat="cell in player.getRow(row)" class="cell {{cell.state}}" title="{{cell.pos}}">{{cell.state}}</div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/angular-1.4.4.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
